{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FreshFarm Connect{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---CSS style-->
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <!--font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 {% block extra_head %}{% endblock %}
</head>
<body>
   <!--Header-->
      <header>
        <nav class="navbar">
            <div class="logo"><img src="{% static 'images/Logo.png' %}" alt="Freshfarm Connect"></div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
              </button>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="">About Us </a></li>
                <li><a href="{% url 'market' %}" class="{% if request.resolver_match.url_name == 'market' %}active{% endif %}">Marketplace </a></li>
                <li><a href="">Contact</a></li>
              </ul>
            <div class="icons">
                <a href=""><i class="fas fa-user"></i> Log in</a> 
                <a href=""><i class="fas fa-shopping-cart"></i> Cart</a> 
            </div>
       </nav>
    </header>
   <main>
    {% block content %}
   
    {% endblock %}
       </main>

   <!--Footer-->
      <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; 2025 Freshfarm Connect</p>
          <nav class="footer-links">
            <a href="/about">About Us</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="/contact">Contact</a>
          </nav>
        </div>
      </footer>
  <div class="sticky-buttons">
        <a href="https://wa.me/254792501015" title="Chat on WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+254792501015" title="Call Us"><i class="fas fa-phone"></i></a>
  </div>
  <style>
    .sticky-buttons {
  position: fixed;
  bottom: 16px;
  right: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 999;
}

.sticky-buttons a {
  background: green;
  color: white;
  padding: 12px;
  border-radius: 50%;
  text-align: center;
  font-size: 1.2rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
  </style>
</body>
</html>
